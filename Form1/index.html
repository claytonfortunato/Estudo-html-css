<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="paragrafo">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Cadastro de DEVs</p>
    </div>

    <div class="bg-fundo"></div>

   <form>
       <fieldset class="grupo">
           <div class="campo">
               <ul>
                   <li><label for="nome">Nome</label></li>
                   <li><input type="text" name="nome" id="nome" placeholder="Insira seu nome" required></li>
               </ul>
           </div>

           <div class="campo">
               <ul>
                   <li><label for="sobrenome">Sobrenome</label></li>
                   <li><input placeholder="Insira seu sobrenome" type="text" name="sobrenome" id="nome" required></li>
               </ul>
           </div>

           <div class="campo">
               <ul>
                   <li><label for="email">Email</label></li>
                   <li><input placeholder="Email" type="text" name="email" id="email" required></li>
               </ul>
           </div>

           <div class="campo">
               <ul>
                   <li><label for="idade">Idade (opcional)</label></li>
                   <li><input type="number"></li>
               </ul>
           </div>
       </fieldset>

       <fieldset class="grupo">
           <div class="seletion">
               <ul>
                   <label for="">De qual lado da aplicação você desenvolve?</label><br><br>
                   <li><label><input class="radio" type="radio" name="devweb" value="Frontend" checked>Front-End</label></li>
                   <li>
                       <label>
                           <input class="radio" type="radio" name="devweb" value="backend">Back-End
                       </label>
                   </li>
                    <label>
                        <input class="radio" type="radio" name="devweb" value="Fullstack">Fullstack
                    </label>
               </ul>
           </div>
       </fieldset>

       
        <div class="campo">
            
             <ul>
                 <label for="senioridade">Senioridade</label>
                 <li><select class="senioridade" id="Senioridade" required></li>
                    <option value="" selected disabled>Selecione</option>
                     <option>Júnior</option>
                     <option>Pleno</option>
                     <option>Sênior</option>
                    </select>
             </ul>
            
        </div>

        <fieldset class="grupo">
            <div class="check">
                
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1"name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label><br>
                 
                <input type="checkbox" id="tecnologia2" name="
                    tecnologia2" value="CSS">
                    
                <label for="tecnologia2">CSS</label><br>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label><br>
                <input type="checkbox"id="tecnologia4"name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label><br>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label><br>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label><br>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                
            </div>
        </fieldset>
       
       <div class="campo">
           <ul>
               <li><label for="experiencia">Conte um pouco mais da sua experiência:</label></li>
               <li><textarea name="experiencia" id="experiencia" cols="80" rows="6"></textarea></li>
           </ul>
       </div>

       <button class="botao" type="submit" onsubmit="">Concluído</button>
       
    </form>  
</body>
</html>
